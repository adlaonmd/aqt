<div id="schedule-container">
    <div id="navigation-tab">
        <button id="view-schedule" (click)="viewTab('view')">View</button>
        <button id="add-schedule" (click)="viewTab('add')">Add</button>
    </div>
    <div id="display-container">
        <app-view-schedule *ngIf="currentTab === 'view'"></app-view-schedule>
        <app-add-schedule *ngIf="currentTab === 'add'"></app-add-schedule>
    </div>
</div>
