<div id="schedule-container">
    <div>
        <button (click)="viewTab('view')">View</button>
        <button (click)="viewTab('add')">Add</button>
    </div>
    <app-add-schedule *ngIf="currentTab === 'add'"></app-add-schedule>
    <app-view-schedule *ngIf="currentTab === 'view'"></app-view-schedule>
</div>
