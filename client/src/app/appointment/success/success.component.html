<div id="success">
    <img id="logo" src="../../assets/busan_logo.png" alt="Busan PH" />
    <div id="info">
        <h2>Your appointment is set!</h2>
        <p id="message">Appointment ID: {{ appointment_id }}</p>
        <p id="note">We will send you an SMS/email notification <strong>30 minutes</strong> before your appointment</p>
        <button routerLink="/">Home</button>
        <button class="cancel" (click)="cancelAppointment()">Cancel Appointment</button>
    </div>
</div>
